name: "Setup and install"
description: "Common setup steps for Actions"

runs:
  using: composite
  steps:
    - uses: oven-sh/setup-bun@v2

    - shell: bash
      run: bun add -g turbo

    - shell: bash
      run: bun install

    - name: Create environment variables file
      shell: bash
      run: |
        cat << EOF > .env
        DATABASE_URL="postgresql://postgres:password@localhost:5432/blog"
        RESEND_API_KEY="re_dummy_key"
        RESEND_AUDIENCE_ID="aud_dummy"
        EMAIL_FROM="blog@example.com"
        EMAIL_TO="receiver@gmail.com"
        BETTER_AUTH_URL="http://localhost:3000"
        BETTER_AUTH_SECRET="dummy_secret"
        GOOGLE_CLIENT_ID="dummy_client_id"
        GOOGLE_CLIENT_SECRET="dummy_client_secret"
        GITHUB_CLIENT_ID="dummy_client_id"
        GITHUB_CLIENT_SECRET="dummy_client_secret"
        NEXT_PUBLIC_UMAMI_URL="https://umami.example.com"
        NEXT_PUBLIC_UMAMI_WEBSITE_ID="00000000-0000-0000-0000-000000000000"
        NEXT_PUBLIC_BASE_URL="http://localhost:3000"
        GITHUB_TOKEN="github_pat_1234567890"
        OPENAI_API_KEY="sk-proj-1234567890"
        EOF
